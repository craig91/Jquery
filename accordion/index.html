<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	.accordion-toggle {
		cursor: pointer;
	}

	.accordion-content {
		display: none;
    }

    .accordion-content.default {
    	display: block;
    }

    .accordion-toggle.open:after {   
    	content: url(acc_up.png);
    	
    } 
    .accordion-toggle.closed:after {   
    	content: url(acc_down.png);
    	
    }







</style>

</head>
<body>
<div id="accordion">
  <h1 class="accordion-toggle open">accordion #1</h1>
    
    <div class="accordion-content default"><p>Lorem ipsum #1</p></div>

    

  <h1 class="accordion-toggle closed">accordion #2</h1>
    
    <div class="accordion-content"><p>Lorem ipsum #2</p></div>
  

  <h1 class="accordion-toggle closed">accordion #3</h1>
    
    <div class="accordion-content"><p>Lorem ipsum #3</p></div>

 </div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script>
$(document).ready(function($) {
     $('#accordion').find('.accordion-toggle').click(function(){        
     //Expand or collapse this panel       
     $(this).next().slideToggle('fast');        
     //Hide the other panels       
     if($(this).hasClass("closed")) {        
     	
     	$(this).removeClass("closed").addClass("open");       
     
     } else {       	
     	
     	$(this).removeClass("open").addClass("closed");       
     
     }




     $(".accordion-content").not($(this).next()).slideUp('fast');
     
     $(".accordion-toggle").not($(this)).removeClass("open").addClass("closed");      
 });

});






</script>

</body>
</html>
